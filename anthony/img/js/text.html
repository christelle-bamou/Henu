<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-green-500">

    <div class="bg-gray-800 text-white rounded-lg shadow-lg p-8 w-96">
        <div class="flex justify-center mb-6">
            <div class="bg-gray-600 p-3 rounded-full">
                <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.042 12.042 0 01-.348 8.705L12 21l-5.812-2.622a12.042 12.042 0 01-.348-8.705L12 14z"></path></svg>
            </div>
        </div>
        <div class="flex justify-center mb-4">
            <button class="text-white focus:outline-none">Login</button>
            <span class="mx-2 text-gray-500">|</span>
            <button class="text-gray-500 focus:outline-none">Sign Up</button>
        </div>
        <form>
            <div class="mb-4">
                <input class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <input class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between mb-4">
                <button class="w-full py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none">Submit</button>
            </div>
            <div class="text-center">
                <a href="#" class="text-sm text-gray-400 hover:text-gray-300">Forget Your Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
